<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA 1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
</body>
<div class="calculadora">
    <div class="display">
        <div class="clock">
          <span class="hour"></span>:<span class="minute"></span>
        </div>
        <div class="status">
          <img src="status.png" alt="Status">
        </div>
    </div>
    <div class="value">0</div>
    <div class="container">
        <div class="button funcion">AC</div>
        <div class="button funcion">±</div>
        <div class="button funcion">%</div>
        <div class="button operacion">÷</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button operacion">×</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button operacion">−</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button operacion">+</div>
        <div class="button numero-0">0</div>
        <div class="button decimal">.</div>
        <div class="button operator">=</div>
      </div>
      <div class="linea"></div>
</div>
</html>
